<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="question_type">Select the question type you'd like to practice: </label>
    <select id="question_type">
        <option value="">--Make a choice--</option>
        <option value="Phonetics">Phonetics</option>
        <option value="Stress">Stress</option>
        <option value="Sentence_transformation">Sentence Transformation</option>
        <option value="Vocabulary">Vocabulary</option>
        <option value="Grammar">Grammar</option>
        <option value="Reading">Reading</option>
        <option value="Wordform">Wordform</option>
        <option value="Rearrangement">Rearrangement</option>
        <option value="GuidedCloze">Guided Cloze</option>
    </select>

    <button id="fetch-btn">Get Question</button>

    <div id="question-display"></div>
        <label for="user-answer" id="answer-label">Your Answer:</label>
        <textarea id="user-answer" name="user-answer"></textarea>
    <div id="radio-answer">
        <label class="radio-option"><input type="radio" name="user-answer" value="a"> A </label>
        <label class="radio-option"><input type="radio" name="user-answer" value="b"> B </label>
        <label class="radio-option"><input type="radio" name="user-answer" value="c"> C </label>
        <label class="radio-option"><input type="radio" name="user-answer" value="d"> D </label>
    </div>
    <button id="submit-btn">Submit</button>

    <div id="results"></div>
    <script src="script.js">
    </script>
</body>
</html>
