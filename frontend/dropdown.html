<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui-container">
        <div class="header">
            <h1>English Practice Hub</h1>

        </div>
        
        <div class="question-box">
            <div class="question-selector">
                <label for="question_type" class="selector-label">Select the question type you'd like to practice:</label>
                <div class="styled-select">
                    <select id="question_type">
                        <option value="">--Make a choice--</option>
                        <option value="Phonetics">ğŸ”¤ Phonetics</option>
                        <option value="Stress">ğŸ“ Stress Patterns</option>
                        <option value="SentenceTransformation">ğŸ”„ Sentence Transformation</option>
                        <option value="Vocabulary">ğŸ“š Vocabulary</option>
                        <option value="Grammar">âš–ï¸ Grammar</option>
                        <option value="Reading">ğŸ“– Reading Comprehension</option>
                        <option value="WordForm">âœï¸ Word Formation</option>
                        <option value="GuidedCloze">ğŸ“ Guided Cloze</option>
                    </select>
                </div>
                <br>
                <button id="fetch-btn" class="fetch-btn">Get Question</button>
            </div>

            <div id="question-display"></div>
            
            <div class="answer-section">
                <label for="user-answer" id="answer-label">Your Answer:</label>
                <textarea id="user-answer" name="user-answer" placeholder="Type your answer here..."></textarea>
                
                <div id="radio-answer">
                    <label class="radio-option">
                        <input type="radio" name="user-answer" value="a"> 
                        <span>A</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="user-answer" value="b"> 
                        <span>B</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="user-answer" value="c"> 
                        <span>C</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="user-answer" value="d"> 
                        <span>D</span>
                    </label>
                </div>
                
                <button id="submit-btn">Submit Answer</button>
            </div>

            <div id="results"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
